# FILE: .github/workflows/deploy-render.yml
name: CI & Deploy (Render)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # 1) Regenerate lockfile for Linux (does NOT commit it)
      - name: Prepare Linux lockfile
        run: |
          rm -f package-lock.json
          npm install --package-lock-only --no-audit --no-fund

      # 2) Install (not npm ci)
      - name: Install
        run: npm install --no-audit --no-fund

      - name: Lint
        run: npm run lint --if-present

      - name: Typecheck (app)
        run: npx tsc -p tsconfig.app.json --noEmit

      - name: Typecheck (server)
        run: npx tsc -p tsconfig.node.json --noEmit

      # 3) Build with native disabled to avoid optional-deps edge cases
      - name: Build
        env:
          ROLLUP_SKIP_NODE_NATIVE: '1'
        run: npm run build

  deploy:
    name: Trigger Render Deploy
    needs: ci
    runs-on: ubuntu-latest
    env:
      RENDER_DEPLOY_HOOK_URL: ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
    steps:
      - name: Validate Deploy Hook secret
        run: |
          if [ -z "${RENDER_DEPLOY_HOOK_URL}" ]; then
            echo "Missing RENDER_DEPLOY_HOOK_URL"; exit 1
          fi
      - name: Trigger Render Deploy
        run: curl -fsSL -X POST "$RENDER_DEPLOY_HOOK_URL"