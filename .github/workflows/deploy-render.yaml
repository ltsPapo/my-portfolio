# FILE: .github/workflows/deploy-render.yml
name: CI & Deploy (Render)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    name: Build & Test
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install
        run: npm ci

      - name: Lint
        run: npm run lint --if-present

      - name: Typecheck
        run: npx tsc -p tsconfig.json --noEmit || npx tsc -p tsconfig.app.json --noEmit || true

      - name: Build
        run: npm run build

  deploy:
    name: Trigger Render Deploy
    needs: ci
    runs-on: ubuntu-latest
    if: ${{ needs.ci.result == 'success' }}
    env:
      RENDER_DEPLOY_HOOK_URL: ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
    steps:
      - name: Validate secret present
        run: |
          if [ -z "${RENDER_DEPLOY_HOOK_URL}" ]; then
            echo "Missing RENDER_DEPLOY_HOOK_URL secret"; exit 1
          fi
      - name: Trigger deploy
        run: curl -fsSL -X POST "$RENDER_DEPLOY_HOOK_URL"
